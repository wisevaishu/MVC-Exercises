<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1>Create Event</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" th:action="@{/events/edit}">
    <input type="hidden" th:name="eventId" th:value="${event.id}" />
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:value="${event.name}">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" th:value="${event.description}">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>

</form>
</body>
</html>
